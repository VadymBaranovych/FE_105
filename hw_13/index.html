<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW 13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <main class="layout">
    <div class="wrapper">
      <div class="left-box">
        <div class="items">
          <div class="item">
            <form action="/form" method="GET">
              <h2 class="title">Create an Account</h2>
              <div class="form_items">
                <div>
                  <label for="first-name" class="title-input">First Name</label>
                  <input class="input-item" id="first-name" type="text" name="first_name" required autofocus>
                </div>
                <div>
                  <label for="last-name" class="title-input">Last Name</label>
                  <input class="input-item" id="last-name" type="text" name="last_name" required>
                </div>
              </div>
              <div>
                <label for="email" class="title-input">E-mail</label>
                <input class="input-item email" id="email" type="email" name="e_mail" required>
                <p class="text_email">We'll never share your email with anyone else.</p>
              </div>
              <div class="form-radio">
                <label class="radio">
                  <span class="gender">Male</span>
                  <input type="radio" name="gender" value="male">
                  <span class="check"></span>
                </label>
                <label class="radio">
                  <span class="gender">Female</span>
                  <input type="radio" name="gender" value="female">
                  <span class="check"></span>
                </label>
              </div>
              <div class="form_items">
                <div>
                  <label for="select" class="title-input">Country</label>
                  <select id="select" name="select" class="input-item" required>
                    <option value="Select" disabled selected>Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States of America">United States of America</option>
                  </select>
                </div>
                <div>
                  <label for="city" class="title-input">City</label>
                  <input class="input-item" id="city" type="text" name="city" required>
                </div>
              </div>
              <div>
                <button class="sign-up" id="sign-up" type="submit" name="sign_up">Sign Up</button>
              </div>
              <div class="text_box">
                <p class="text_sign_up">By clicking the 'Sign Up' button, you confirm that you accept
                  our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
              </div>
              <div class="bottom-part">
                <div class="login_block">
                  <a class="choice" href="#">Have an account?</a>
                  <a class="login" href="#">Log In</a>
                </div>
              </div>
          </div>
          </form>
          <div class="right-box">
            <div class="item">
              <form action="/form" method="GET">
                <h2 class="title">Profile</h2>
                <div class="avatar">
                  <img class="photo" src="img/avatar.png" alt="Avatar">
                  <div class="file">
                    <label for="file" class="btn">
                      <img src="./img/camera.png" alt="">
                    </label>
                    <input id="file" style="visibility:hidden;" type="file">
                  </div>
                  <button class="reset" type="reset">
                    <img src="./img/trash.png" alt="">
                  </button>
                  <div class="description">Up to 1 MB (300x300 px)</div>
                </div>
                <div class="form_items">
                  <div>
                    <label for="first-name" class="title-input">Name</label>
                    <input class="input-item" id="first-name" type="text" name="first_name" required>
                  </div>
                  <div>
                    <label for="email" class="title-input">E-mail</label>
                    <input class="input-item email" id="email" type="email" name="e_mail" required>
                  </div>
                </div>
                <div class="form_items">
                  <div>
                    <label for="select" class="title-input">Country</label>
                    <select id="select" name="select" class="input-item" required>
                      <option value="Select" disabled selected>Select</option>
                      <option value="Ukraine">Ukraine</option>
                      <option value="United Kingdom">United Kingdom</option>
                      <option value="United States of America">United States of America</option>
                    </select>
                  </div>
                  <div>
                    <label for="city" class="title-input">City</label>
                    <input class="input-item" id="city" type="text" name="city" required>
                  </div>
                </div>
                <div class="form_items">
                  <div>
                    <label for="zip-code" class="title-input">Zip Code</label>
                    <input class="input-item" id="zip-code" type="text" name="zip_code" required>
                  </div>
                  <div class="input__field">
                    <label for="phone-number" class="title-input">Phone Number</label>
                    <input class="input-item" id="phone-number" type="text" name="phone_number" required>
                  </div>
                </div>
                <div>
                  <button class="update" id="update" type="submit" name="update">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
</body>
</html>
