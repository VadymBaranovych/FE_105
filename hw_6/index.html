<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>HW 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <form action="" method="GET">
        <h1 title="registration form">Реєстрація</h1>
        <div class="form">
            <label class="name">Повне ім'я
                <input type="text" class="items">
            </label>
        </div>
        <div class="form">
            <label for="">Email
                <input type="email"class="items"> 
            </label>
        </div>
        <div class="form">
            <label for="">Пароль
                <input type="password"class="items">
            </label>
        </div>
        <div class="form">
            <label for="">Пароль ще раз
                <input type="password" class="items">
            </label>
        </div>
        <div class="gender">
            <div class="item">Стать</div>
            <div class="item">
                <input type="radio" name="gender" id="male">
                <label for="male" class="gender_">чоловіча</label>
                <input type="radio" name="gender" id="female">
                <label for="female" class="gender_">жіноча</label>
            </div>
        </div>
        <div class="form">
            <label for="" class="age">Вік</label>
            <input id="age" type="number" class="item__">
        </div>
        <div class="form">
            <label for="" class="course">Курс</label>
            <select name="course" class="choice">
                <option disabled selected>-=Виберіть курс=-</option>
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Project Management">Project Management</option>
                <option value="QA Manual">QA Manual</option>
            </select>
        </div>
        <div class="form">
            <label for="" class="address">Повна адреса</label>
            <textarea rows="5" cols="20" name="full_address" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        </div>
        <div class="form">
            <p class="text"><input type="checkbox" name="agree" value="yes">Я погоджуюсь з обробкою персональних даних</p>
        </div>
        <div class="item_2">
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватися</button>
        </div>
    </form>
</body>
</html>
