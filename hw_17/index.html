<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>HW 17</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
		<link rel="stylesheet" href="./iconsfont.css">
		<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="layout">
		<header class="header">
			<div class="wrapper header_wrapper">
				<div class="items">
					<div class="item item_first">
						<button class="btn_icon iconfont-mail"></button>
						<button class="btn_icon iconfont-bubble"></button>
						<button class="btn_icon iconfont-calendar"></button>
						<button class="btn_icon iconfont-star"></button>
					</div>
					<div class="item item_second">
						<a href="#" class="lang">
							<svg class="icon">
								<use xlink:href="#lang-icon"></use>
							</svg>
							<span>English</span>
						</a>
						<div class="btn_settings">
							<button class="btn_icon iconfont-change-theme"></button>
              <button class="btn_icon iconfont-search"></button>
              <button class="btn_icon iconfont-set"></button>
						</div>
						<a href="#" class="avatar">
							<img src="img/avatar.jpg" alt="Avatar">
						</a>
					</div>
				</div>
			</div>
		</header>
		<div class="sidebar">
			<section class="sidebar_wrapper">
				<div class="btn_logo">
					<a href="#" class="logo">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#logo"></use>
            </svg>
            <span>LightBoard</span>
          </a>
					<div class="sidebar_btn iconfont-arrow"></div>
				</div>
			</section>
		</div>
		<main><img src="img/content.jpg" alt="Content"></main>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
