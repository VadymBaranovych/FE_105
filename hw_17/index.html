<html lang="en">
<head>

  <title>HW 17</title>

<body>
<div class="layout">
  <header class="header">
    <div class="wrapper header_wrapper">
      <div class="header_items">
        <div class="header_item header_item-first">
          <button class="btn_icon icon-mail"></button>
          <button class="btn_icon icon-bubble"></button>
          <button class="btn_icon icon-calendar"></button>
          <button class="btn_icon icon-star"></button>
        </div>
        <div class="header_item header_item-second">
          <a href="#" class="header_lang">
            <svg class="icon">
              <use xlink:href="#lang-icon"></use>
            </svg>
            <span>English</span>
          </a>
          <div class="btn_settings">
            <button class="btn_icon icon-change-theme"></button>
            <button class="btn_icon icon-search"></button>
            <button class="btn_icon icon-set"></button>
          </div>
          <a href="#" class="avatar">
            <img src="img/avatar.jpg" alt="Avatar">
          </a>
        </div>
      </div>
    </div>
  </header>
  <div class="sidebar">
    <section class="sidebar_wrapper">
      <div class="btn_logo">
        <a href="#" class="logo">
          <svg class="icon">
            <use xlink:href="#logo"></use>
          </svg>
          <h1 class="logo_title">LightBoard</h1>
        </a>
        <div class="sidebar_btn icon-arrow"></div>
      </div>
    </section>
    <section class="sidebar_icon">
      <button class="btn_icon-sidebar icon-dashboard"></button>
      <a href class="subtitle">Dashboard</a>
    </section>
    <section class="section_apps">
      <h2 class="title"><span>Apps</span></h2>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-mail"></button>
        <a href class="subtitle">Email</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-bubble"></button>
        <a href class="subtitle">Chats</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-calendar"></button>
        <a href class="subtitle">Calendar</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-news"></button>
        <a href class="subtitle">News</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-study"></button>
        <a href class="subtitle">Knowledge</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-stack"></button>
        <a href class="subtitle">File manager</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-location"></button>
        <a href class="subtitle">Leaflet Maps</a>
      </div>
    </section>
    <section>
      <h2 class="title"><span>Auth pages</span></h2>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-profile"></button>
        <a href class="subtitle">Profile</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-lock"></button>
        <a href class="subtitle">Permissions</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-log-out"></button>
        <a href class="subtitle">Log Out</a>
      </div>
    </section>
    <section>
      <h2 class="title"><span>Auth pages</span></h2>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-eye"></button>
        <a href class="subtitle">Feather</a>
      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-wallet"></button>
        <a href class="subtitle">Ecommerce</a>
      </div>
      <div class="sidebar_icon">

      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-page"></button>

      </div>
      <div class="sidebar_icon">
        <button class="btn_icon-sidebar icon-pen"></button>
        <a href class="subtitle">Editor</a>
      </div>
    </section>
  </div>

</div>
